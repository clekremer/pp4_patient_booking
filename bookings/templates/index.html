<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Home</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                    <li><a href="{% url 'book_appointment' %}">Book Appointment</a></li>
                    <li><a href="{% url 'patient_detail' %}">Patient Profile</a></li>
                    <li><a href="{% url 'doctor_dashboard' %}">Doctor Dashboard</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                    <li><a href="{% url 'register_patient' %}">Register</a></li>
                    <li><a href="{% url 'register_doctor' %}">Register Doctor</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- Main content of your homepage goes here -->
        <h1>Welcome to the Homepage</h1>
        <p>This is the main content of your homepage.</p>
    </main>

</html>
